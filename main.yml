- name: Installeer nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Zet poort {{ nginx_port }} open
  ufw:
    rule: allow
    port: "{{ nginx_port }}"
    proto: tcp

- name: Genereer index.html
  template:
    src: index.html.j2
    dest: /var/www/html/index.html

- name: Start nginx
  service:
    name: nginx
    state: started
    enabled: yes
